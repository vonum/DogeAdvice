<section class="wrapper site-min-height">

  <h1 class="text-center">
    <i class="fa fa-angle-right"></i> Question
  </h1>
  <div class="row mt">
    <div class="col-lg-9">

      <div class="col-lg-7 col-md-7 col-sm-7 mb col-centered">
        <div class="weather-2 qpn">
          <div class="weather-2-header">
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <p class="text-center">{{ question }}</p>
              </div>
            </div>
          </div>
          <!-- /weather-2 header -->
          <div class="row centered">
            <img src="assets/img/ny.jpg" class="img-circle" width="50%">
          </div>

          <div class="row centered">
            <div class="btn-group text-center">
              <button type="button" class="btn btn-theme03"
                ng-click="sendResponse('true')">True</button>
              <button type="button" class="btn btn-theme04"
                ng-click="sendResponse('false')">False</button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="col-lg-3 ds">
      <!--COMPLETED ACTIONS DONUTS CHART-->
      <h3>NOTIFICATIONS</h3>

      <!-- First Action -->
      <div class="desc" ng-repeat="diagnosys in diagnosedWith">
        <div class="thumb">
          <span class="badge bg-theme"><i class="fa fa-clock-o"></i></span>
        </div>
        <div class="details">
          <p>
            <muted>Aggression</muted>
            <br /> <a href="#"> {{ diagnosys }}   </a> subscribed to your
            newsletter.<br />
          </p>
        </div>
      </div>

    </div>
    <!-- /col-lg-3 -->

  </div>

</section>
